<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender</title>
</head>
<body>
    <header>
        <nav>
            <form action="" method="">
                <input type="text" name="busqueda" id="busqueda" placeholder="Buscá tu próximo articulo favorito">
                <input type="submit" value="">
            </form>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="Categorias.html">Categorias</a></li>
                <li><a href="Ofertas.html">Ofertas</a></li>
                <li><a href="Vender.html">Vender</a></li>
            </ul>
            </nav>
    </header>
    <main>
        <h1>Vender</h1>
        <h2>Llena el formulario del produto y comenzá a vender</h2>
        <form action="" method="" >
            <fieldset>
                <legend>Datos del producto</legend>
                <label for="Producto">Producto</label>
                <input type="text" name="Producto" id="Producto">
                <br>
                <label for="Marca del emprendimiento">Marca del emprendimiento</label>
                <input type="text" name="Marca del emprendimiento" id="Marca del emprendimiento">
                <br>
                <fieldset>
                <legend>Categoria del producto</legend>
                <label for="Categoria del producto">Ropa</label>
                <input type="checkbox" name="Categoria del producto" id="Categoria del producto" value="Ropa">
                <label for="Categoria del producto">Joyeria</label>
                <input type="checkbox" name="Categoria del producto" id="Categoria del producto" value="Joyeria">
                <label for="Categoria del producto">Decoracion del hogar</label>
                <input type="checkbox" name="Categoria del producto" id="Categoria del producto" value="Decoracion del hogar">
                </fieldset>
                <br>
                <label for="Foto producto">Foto del producto</label>
                <input type="file" name="imagenproducto" id="imagenproducto">
                <br>
                <label for="Precio">Precio</label>
                <input type="number" name="Precio" id="Precio">
                <br>
                <label for="Dias de producción">Dias de producción</label>
                <input type="number" name="Dias de producción" id="Dias de producción">
                <br>
                <label for="Descripción">Descripción</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <fieldset>
                <legend>Detalle</legend>
                <label for="Detalle">Nuevo</label>
                <input type="radio" name="Detalle" id="Detalle" value="Nuevo">
                <label for="Detalle">Usado</label>
                <input type="radio" name="Detalle" id="Detalle" value="Usado">
               </fieldset>
            </fieldset>
            <fieldset>
                <legend>Datos de contacto con el vendedor</legend>
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" id="Nombre">
                <br>
                <label for="Apellido">Apellido</label>
                <input type="text" name="Apellido" id="Apellido">
                <br>
                <label for="Teléfono">Teléfono</label>
                <input type="number" name="Teléfono" id="Teléfono">
                <br>
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" placeholder="correo@gmail.com">
            </fieldset>

            <input type="submit" value="Publicar">
            <input type="reset" value="Resetear formulario">
        </form>
    </main>
    <footer>
        
    </footer>
</body>
</html>
